version: '3.7'

services:

  client:
    container_name: client
    build:
      context: ./service/mentor-portal-client
      dockerfile: Dockerfile
    hostname: localhost
    ports:
      - 5000:5000
    networks:
      - front-end

  server:
    container_name: server
    build:
      context: ./service/mentor-portal-api
      dockerfile: Dockerfile
      args:
        DEBUG_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5080
    ports:
      - 8080:8080
      - 5080:5080
    hostname: localhost
    restart: unless-stopped
    networks:
      - mentor-portal-data
      - front-end
    depends_on:
      - database

  database:
    container_name: database
    image: mysql:8.0
    restart: always
    networks:
      - mentor-portal-data
    environment:
      MYSQL_DATABASE: 'mentor_portal_db_dev'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
    volumes:
      - ./service/mentor-portal-db:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE

volumes:
  mysql-data:
    name: mysql-data

networks:
  mentor-portal-data:
    name: mentor-portal-data
  front-end:
    name: front-end